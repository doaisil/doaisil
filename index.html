                }
                e.target.classList.add('active');
                renderCompetitorContent(weekId, competitorName);
            }
        });
    }

    function renderCompetitorContent(weekId, name) {
        const data = competitorData[weekId]?.[name];
        const competitorContentContainer = document.getElementById(`competitor-content-${weekId}`);
        if (!competitorContentContainer || !data) {
             if(competitorContentContainer) competitorContentContainer.innerHTML = '<p>Data not available for this week.</p>';
             return;
        }
        
        competitorContentContainer.innerHTML = `
            <h3 class="text-xl font-bold text-slate-800 mb-4">${data.title}</h3>
            <div class="prose prose-slate max-w-none">${data.content}</div>
            <div class="mt-6 p-4 bg-amber-50 border-l-4 border-amber-400 rounded-r-lg">
                <p class="font-bold text-amber-800">Strategic Takeaway for Evreka:</p>
                <p class="mt-1 text-amber-900/90 text-sm">${data.takeaway}</p>
            </div>
        `;
    }

    // Nav Link Active State on Scroll
    const handleScroll = () => {
        let current = '';
        const currentWeekId = briefingSelector.value;
        const sections = document.querySelectorAll(`#briefing-${currentWeekId} section`);
        const navLinks = mainNav.querySelectorAll('.nav-link');

        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            if (pageYOffset >= sectionTop - 80) { // 80px offset for sticky header
                current = section.getAttribute('id');
            }
        });

        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('active');
            }
        });
    };

    window.addEventListener('scroll', handleScroll);


    // Initial Load
    const initialWeekId = briefingSelector.value;
    showBriefing(initialWeekId);

});
</script>
