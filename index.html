        const sections = document.querySelectorAll('section[id]');

        const makeActive = (hash) => {
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.hash === hash) {
                    link.classList.add('active');
                }
            });
        };

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.hash;
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    // Manually set active state on click
                    makeActive(targetId);
                    
                    // Scroll to element
                    window.scrollTo({
                        top: targetElement.offsetTop - 64, // 64px for sticky header height
                        behavior: 'smooth'
                    });
                    
                    // Update URL hash without jumping
                    if(history.pushState) {
                        history.pushState(null, null, targetId);
                    } else {
                        location.hash = targetId;
                    }
                }
            });
        });

        // Update active link on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Check all visible sections and find the one closest to the top
                    let topMostVisibleSection = null;
                    let minOffset = window.innerHeight;

                    sections.forEach(section => {
                        const rect = section.getBoundingClientRect();
                        if (rect.top >= 0 && rect.top < minOffset && rect.top <= window.innerHeight / 2) {
                            minOffset = rect.top;
                            topMostVisibleSection = section;
                        }
                    });

                    if (topMostVisibleSection) {
                        const hash = '#' + topMostVisibleSection.id.split('-')[0];
                        makeActive(hash);
                    }
                }
            });
        }, { threshold: 0.1, rootMargin: "-64px 0px -50% 0px" });

        sections.forEach(section => {
            observer.observe(section);
        });

        // Set initial active state on load
        const currentHash = window.location.hash || '#dashboard';
        makeActive(currentHash.split('-')[0]);
    }
